<div class="panel panel-success">
    <link rel="stylesheet" href="/bower_components/fullcalendar/fullcalendar.css"/>
    <!-- Default panel contents -->
    <div class="panel-heading">Game Schedule</div>
    <div class="panel-body">
        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn btn-success" data-ng-click="changeView('agendaDay', myCalendar1)">Day</button>
                <button class="btn btn-success" data-ng-click="changeView('agendaWeek', myCalendar1)">Week</button>
                <button class="btn btn-success" data-ng-click="changeView('month', myCalendar1)">Month</button>
            </div>
        </div>
        <div class="calendar" data-ng-model="eventSources" calendar="myCalendar1" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>
    </div>
</div>
