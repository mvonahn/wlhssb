<div class="modal-dialog" xmlns="http://www.w3.org/1999/html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">Ã—</button>

        <div class="modal-title"><span ng-if="contact.Id>0">Edit</span><span ng-if="contact.Id==0">New</span> Communication</div>
    </div>
<div class="modal-body">
    <form class="form-horizontal">
        <fieldset>
            <input type="hidden" name="Id" value="{{contact.Id}}"><input type="hidden" ng-model="contact.UniversityId" value="{{contact.UniversityId}}" ng-if="contact.Id>0">
            <div class="form-group" ng-if="contact.Id==0">
                <label for="inputUniversity" class="col-lg-2 control-label">University</label>
                <div class="col-lg-10"><input type="hidden" ng-model="contact.UniversityId" ng-value="{{ contact.UniversityId = UniversitySelector.Id }}">
                    <input type="text" class="form-control" id="inputUniversity" placeholder="University" ng-model="UniversitySelector" required="true"
                            typeahead="university as university.Name for university in universities | filter:{Name:$viewValue}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputType" class="col-lg-2 control-label">Type</label>
                <div class="col-lg-10">
                    <input type="hidden" ng-model="contact.type" value = "{{contact.type = TypeSelector.id}}" />
                    <input type="text" class="form-control" id="inputType" placeholder="Contact type" ng-model="TypeSelector" required="true"
                           typeahead="type as type.Label for type in communicationTypes | filter:{Label:$viewValue}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputDate" class="col-lg-2 control-label">Date</label>
                <div class="col-lg-10">

                <input type="text" id="inputDate" class="form-control" datepicker-popup="{{format}}" ng-model="contact.date" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions"
                ng-required="true" close-text="Close" />
              </div>
            </div>
            <div class="form-group">
                <label for="inputDescription" class="col-lg-2 control-label">Description</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputDescription" placeholder="Description" ng-model="contact.description" value = "{{contact.description}}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputContent" class="col-lg-2 control-label">Content</label>
                <div class="col-lg-10">
                    <textarea class="form-control" id ="inputContent" placeholder="Content" ng-model="contact.content">{{contact.content}}</textarea>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
</div>
